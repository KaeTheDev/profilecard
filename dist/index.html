<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Profile Card</title>
</head>
<body>
    

    <article class="card">
        <header><img src="img/bg-pattern-card.svg" alt="" class="card__header"></header>

        <div class="card__body">
            <figure class="card__figure">
                <img src="img/image-victor.jpg" alt="" class="card__img">
            </figure>

            <h2 class="card__name-age">
                Victor Crest
                <span class="card__age">26</span>
            </h2>

            <h3 class="card__city">London</h3>

            <footer class="card__footer">
                <div class="card__item">
                    <h4 class="card__value">80K</h4>
                    <h5 class="card__stat-title">Followers</h5>
                </div>

                <div class="card__item">
                    <h4 class="card__value">803K</h4>
                    <h5 class="card__stat-title">Likes</h5>
                </div>

                <div class="card__item">
                    <h4 class="card__value">1.4K</h4>
                    <h5 class="card__stat-title">Photos</h5>
                </div>
            </footer>
        </div>
    </article>





</body>
</html>
